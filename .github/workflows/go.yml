name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: install deps
      run: sudo apt-get install -y libasound2-dev golint
        
    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Build soundpack
      run: make create-sound-pack
      
    - name: Build
      run: make build
